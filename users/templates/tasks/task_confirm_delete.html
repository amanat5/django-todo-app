{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-red-600">Delete Task</h2>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'task_list' %}" class="ml-4 text-blue-500">Cancel</a>
    </form>
</div>
{% endblock %}
