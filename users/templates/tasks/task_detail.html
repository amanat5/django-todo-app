{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold">{{ task.title }}</h2>
    <p class="text-gray-700">{{ task.description }}</p>
    <p class="text-sm text-gray-500">Created: {{ task.created_at }}</p>

    <a href="{% url 'update_task' task.id %}" class="bg-blue-500 text-white px-2 py-1 rounded">Edit</a>
    <form method="POST" action="{% url 'delete_task' task.id %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
    </form>

    <a href="{% url 'task_list' %}" class="block mt-4 text-blue-500">Back to Task List</a>
</div>
{% endblock %}
