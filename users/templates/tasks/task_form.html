{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-green-600 mb-4">{{ form.instance.id|yesno:"Edit Task,Create Task" }}</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
            Save Task
        </button>
    </form>
</div>
{% endblock %}
